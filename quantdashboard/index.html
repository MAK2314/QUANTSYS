<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuantDashboard | Algo Trading System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                50: '#f9fafb',
                100: '#f3f4f6',
                200: '#e5e7eb',
                800: '#1f2937',
                900: '#111827',
              },
              // Professional, bold shades for status
              signal: {
                success: '#059669', // Emerald 600 - Clear growth
                warning: '#d97706', // Amber 600 - Caution
                danger: '#dc2626',  // Red 600 - Critical loss/halt
                neutral: '#4b5563', // Gray 600 - Info
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            boxShadow: {
              'hard': '4px 4px 0 0 rgba(0, 0, 0, 1)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #111827;
      }
      /* Clean scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e7eb;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
    </style>
